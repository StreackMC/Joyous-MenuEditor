# Simple workflow for deploying static content to GitHub Pages
name: Deploy application to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Get short git hash
        id: git
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Generate version info
        run: |
          cat > version.json <<EOF
          {
            "ref": "${{ github.ref_name }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "hash": "${{ steps.git.outputs.sha }}"
          }
          EOF
          echo "Generated version.json:"
          cat version.json

      # ===== 自动压缩与混淆 HTML/CSS/JS =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minification tools
        run: npm install -g html-minifier-terser clean-css-cli terser

      - name: Minify HTML
        run: |
          find . -type f -name "*.html" ! -path "./node_modules/*" \
            -exec html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --minify-js true \
              --minify-css true \
              {} -o {} \;

      - name: Minify CSS
        run: |
          find . -type f -name "*.css" ! -path "./node_modules/*" ! -name "*.min.css" \
            -exec cleancss -o {} {} \;

      - name: Minify JS
        run: |
          find . -type f -name "*.js" ! -path "./node_modules/*" ! -name "*.min.js" \
            -exec terser {} --compress --mangle -o {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
